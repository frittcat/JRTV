<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRTV</title>
  <style>
    body { background-color: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .container { max-width: 800px; margin: auto; }
    .country-section { margin-bottom: 40px; }
    .country-section h2 { color: #0ff; border-bottom: 1px solid #444; padding-bottom: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; }
    a { color: #0f8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    iframe { width: 100%; height: 400px; border: none; margin-top: 20px; display: none; }
  </style>
  <script>
    function playChannel(url) {
      const player = document.getElementById('player');
      player.src = url;
      player.style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>JRTV - IPTV Global + VOD</h1>

    <div class="country-section">
      <h2>Brasil</h2>
      <ul>
        <li><a href="#" onclick="playChannel('https://iptv-org.github.io/iptv/countries/br.m3u')">Abrir canais do Brasil</a></li>
      </ul>
    </div>

    <div class="country-section">
      <h2>França</h2>
      <ul>
        <li><a href="#" onclick="playChannel('https://iptv-org.github.io/iptv/countries/fr.m3u')">Abrir canais da França</a></li>
      </ul>
    </div>

    <div class="country-section">
      <h2>Estados Unidos</h2>
      <ul>
        <li><a href="#" onclick="playChannel('https://iptv-org.github.io/iptv/countries/us.m3u')">Abrir canais dos EUA</a></li>
      </ul>
    </div>

    <div class="country-section">
      <h2>VOD (Filmes e Séries)</h2>
      <ul>
        <li><a href="#" onclick="playChannel('https://iptv-org.github.io/iptv/categories/movies.m3u')">Filmes</a></li>
        <li><a href="#" onclick="playChannel('https://iptv-org.github.io/iptv/categories/series.m3u')">Séries</a></li>
      </ul>
    </div>

    <iframe id="player" allowfullscreen></iframe>
  </div>
</body>
</html>
